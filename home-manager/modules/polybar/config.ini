[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini


[bar/top]
dpi = 192
width =  2480px
height = 40
padding-left = 1
padding-right = 1
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
border-size = 10px
border-color = ${colors.background}
offset-x = 20px
offset-y = 20px
fixed-center = true
line-size = 3

wm-restack = bspwm

modules-left = filesystem round-left bspwm round-right
modules-center = temperature space space memory space space cpu
modules-right = battery backlight alsa microphone xkeyboard round-left time round-right space wlan powermenu

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=10;3
font-1 = JetBrainsMono Nerd Font:size=14;5
font-2 = Material Design Icons:style=Bold:size=10;3
font-3 = unifont:fontformat=truetype:size=10:antialias=true;

[settings]
screenchange-reload = true
format-foreground = ${colors.foreground}
format-background = ${colors.background}
pseudo-transparency = true
